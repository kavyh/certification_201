<div class="col-md-offset-3" style="widht:50%">
    <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>
    <h2>Login</h2>
    <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
        
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="vm.username" required />
            <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                <div ng-message="required">Username is required</div>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <label for="password">Password</label>
            <input type="{{vm.showPwd?'text':'password'}}" name="password" class="form-control" ng-model="vm.password" required />
            <span ng-init="vm.showPwd=false" ng-show="vm.password"
                  ng-click="vm.showPwd=!vm.showPwd" ng-class="vm.showPwd?'glyphicon-eye-close':'glyphicon-eye-open'"
              class="glyphicon form-control-feedback" 
              style="cursor: pointer; pointer-events: all;"></span>
            <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                <div ng-message="required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
    </form>
</div>
